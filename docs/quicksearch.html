tarted before. * * @async * @method * @instance * @return {Promise&lt;void&gt;} * @throws {Error} - If there was error on selenium stop. */ stopSeleniumServer: async function () { if (!this._seleniumProc) { LOG.warn(&quot;Step to start selenium server wasn't passed yet&quot;); return false; }; await new Promise((resolve, reject) =&gt; { this._seleniumProc.on(&quot;exit&quot;, (code, signal) =&gt; { LOG.debug(`Selenium server was stopped with`, `code ${code} and signal ${signal}`); delete this._seleniumProc; resolve(); }); this._seleniumProc.on(&quot;error&quot;, reject); var result = this._seleniumProc.kill(&quot;SIGINT&quot;); if (!result) reject(&quot;Oops! Can't kill selenium server&quot;); }); return true; }, /** * Step to launch browser. Step recall will be skipped if browser * wasn't closed before. * * @async * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that browser was * launched. * @return {Promise&lt;void&gt;} * @throws {AssertionError} - If browser wasn't launched. */ launchBrowser: async function (opts) { if (this._isBrowserLaunched) { LOG.debug(&quot;Step to launch browser was passed already&quot;); return false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var proxyOptions = [ &quot;ignore-certificate-errors&quot;, `proxy-server=${U.hostname}:${CONF.proxy.globalPort}`, `proxy-bypass-list=localhost,127.0.0.1,${U.hostname}` ]; var chromeArgs = this.webdriver.desiredCapabilities.chromeOptions.args; for (var option of proxyOptions) { if (this._isGlobalProxyStarted) { if (!chromeArgs.includes(option)) { chromeArgs.push(option); }; } else { if (chromeArgs.includes(option)) { var idx = chromeArgs.indexOf(option); chromeArgs.splice(idx, 1); }; }; }; await this.webdriver.init(); if (check) { expect(await this.webdriver.session(), &quot;Browser wasn't launched&quot;).to.exist; }; this._isBrowserLaunched = true; return true; }, /** * Step to close browser. Step will be skipped if browser wasn't launched * before. * * @async * @method * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that browser was closed. * @return {Promise&lt;void&gt;} * @throws {AssertionError} - If browser wasn't closed. */ closeBrowser: async function (opts) { if (!this._isBrowserLaunched) { LOG.debug(&quot;Step to launch browser wasn't passed yet&quot;); return false; }; opts = U.defVal(opts, {}); opts.check = U.defVal(opts.check, true); await this.webdriver.end(); await this.pause(1, &quot;webdriver process will be stopped&quot;); if (opts.check) { expect(await this.webdriver.session(), &quot;Browser wasn't closed&quot;).to.not.exist; }; this._isBrowserLaunched = false; return true; }, /** * Step to restart browser. * * @async * @method * @instance * @arg {object} [opts] - Step options. * @return {Promise&lt;void&gt;} */ restartBrowser: async function (opts) { await this.closeBrowser(opts); await this.launchBrowser(opts); }, /** * Step to open URL in browser. * * @async * @method * @instance * @arg {string} pageUrl - URL which should be opened in browser. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that URL is opened. * @arg {number} [opts.timeout] - Timeout to wait for URL will be opened * in browser, ms. Default value is `CONF.timeouts.pageLoad`. * @return {Promise&lt;void&gt;} * @throws {Error} - If URL wasn't opened after timeout. */ openUrl: async function (webUrl, opts) { opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var timeout = U.defVal(opts.timeout, CONF.timeouts.pageLoad); await this.webdriver.url(webUrl); if (check) { var errMsg = `Browser didn't navigate to ${webUrl} ` + `during ${timeout} ms`; await this.webdriver.waitUntil(async () =&gt; { var curUrl = await this.webdriver.getUrl(); LOG.debug(`Compare current URL ${curUrl}`, `with expected ${webUrl}`); return curUrl.startsWith(webUrl); }, timeout, errMsg); }; }, /** * Step to open application URL in browser. * * @async * @method * @instance * @arg {object} [opts] - Step options. * @return {Promise&lt;void&gt;} * @throws {AssertionError} - If application URL is not defined. */ openApp: async function (opts) { expect(this.appUrl, &quot;Application url isn't defined&quot;).to.exist; await this.openUrl(this.appUrl, opts); }, }; module.exports = BrowserSteps; × Search results Close "},"fixtures.js.html":{"id":"fixtures.js.html","title":"Source: fixtures.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: fixtures.js &quot;use strict&quot;; /** * `Web` fixtures. * * @module */ var U = require(&quot;glace-utils&quot;); var CONF = require(&quot;./config&quot;); /** * Fixture to launch selenium server. * * @global * @function * @arg {function} func - Test funciton. */ global.fxSelenium = func =&gt; { var isStarted; before(async () =&gt; { if (CONF.web.installDrivers) { CONF.web.installDrivers = false; await SS.installSeleniumDrivers(); }; isStarted = await SS.startSeleniumServer(); }); func(); after(async () =&gt; { if (!isStarted) return; await SS.stopSeleniumServer(); }); }; /** * Fixture to launch browser. * * @global * @function * @arg {function} func - Test funciton. */ global.fxBrowser = func =&gt; { var isStarted; before(async () =&gt; { isStarted = await SS.launchBrowser(); }); func(); after(async () =&gt; { if (!isStarted) return; await SS.closeBrowser(); }); }; /** * Fixture to set webdriver. * * @global * @function * @arg {function} func - Test funciton. */ global.fxWebdriver = func =&gt; { before(() =&gt; SS.activateWeb()); func(); }; /** * Fixture to kill webdriver processes. * * @global * @function * @arg {function} func - Test funciton. */ global.fxKillWebdriver = func =&gt; { var webdrivers = [ &quot;chromedriver&quot;, ]; before(async () =&gt; { fo rt = port; }; if (config.web.platform === &quot;pc&quot;) { config.web.isDesktop = true; desired.browserName = args.browser || &quot;chrome&quot;; if (desired.browserName === &quot;chrome&quot;) { desired.chromeOptions = { args: [ &quot;test-type&quot;, &quot;start-maximized&quot;, &quot;disable-infobars&quot;, &quot;enable-precise-memory-info&quot; ], prefs: { &quot;credentials_enable_service&quot;: false, &quot;profile&quot;: { &quot;password_manager_enabled&quot;: false, }, }, }; if (config.chrome.incognito) { desired.chromeOptions.args.push(&quot;incognito&quot;); }; }; } else { config.web.isMobile = true; desired.deviceName = args.device; desired.platformVersion = String(args.osVersion); if (args.udid) { desired.udid = args.udid; }; if (config.web.platform === &quot;android&quot;) { config.web.isAndroid = true; desired.browserName = args.browser || &quot;chrome&quot;; desired.platformName = &quot;Android&quot;; }; if (config.web.platform === &quot;ios&quot;) { config.web.isIos = true; desired.browserName = args.browser || &quot;safari&quot;; desired.platformName = &quot;iOS&quot;; desired.automationName = args.iosEngine || &quot;XCUITest&quot;; }; }; module.exports = config; × Search results Close "},"pluginHelp.js.html":{"id":"pluginHelp.js.html","title":"Source: pluginHelp.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: pluginHelp.js &quot;use strict&quot;; /** * `Web` plugin help. * * @function */ module.exports = (args, d) =&gt; { return args .options({ /* selenium */ &quot;dont-install-drivers&quot;: { describe: d(&quot;Flag to not install selenium drivers on tests run.&quot;), type: &quot;boolean&quot;, group: &quot;Selenium:&quot;, }, &quot;web&quot;: { describe: d(&quot;Flag to launch tests in browser. Browser will be&quot;, &quot;launched on session start and close g = config || require(&quot;./config&quot;); return config; }, }, /** * @type {Page} */ Page: { get: function () { Page = Page || require(&quot;./pom&quot;); return Page; }, }, /** * @type {pluginHelp} */ pluginHelp: { get: function () { pluginHelp = pluginHelp || require(&quot;./pluginHelp&quot;); return pluginHelp; }, }, /** * @type {WebSteps} */ Steps: { get: function () { Steps = Steps || require(&quot;./steps&quot;); return Steps; }, }, }); × Search results Close "},"pom_element.js.html":{"id":"pom_element.js.html","title":"Source: pom/element.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: pom/element.js &quot;use strict&quot;; /** * Defines classes responsible for interaction with DOM in browser context. * * @module */ var weak = require(&quot;weak&quot;); var U = require(&quot;glace-utils&quot;); var PointerEvents = require(&quot;./event&quot;).PointerEvents; /** * Creates a new instance of `Element`. * * `Element` binds DOM control in browser context with virtual control in test. * * @class * @arg {string} name - control name * @arg {object} driver - selenium driver instance */ var Element = module.exports = function (name, selector, page) { this.name = name; this.selector = selector; this.event = new PointerEvents(selector, page); this._page = weak(page); this._elCmd = `document.querySelector(&quot;${this.selector}&quot;)`; }; /** * Gets webdriver element. * * @method * @return {object} - Webdriver element. */ Element.prototype.getElement = function () { return this._page.getDriver().element(this.selector); }; /** * Gets text content of DOM element. * * @method * @return {Promise.&lt;string&gt;} - text value or null */ Element.prototype.getText = function () { return this._page.getDriver().getText(this.selector).then(value =&gt; { if (value) return value.trim(); return this._page.getDriver().getAttribute(this.selector, &quot;value&quot;); }).then(value =&gt; { if (value) return value.trim(); return this._page.getDriver().getAttribute(this.selector, &quot;innerHTML&quot;); }).then(value =&gt; { if (value) return value.trim(); return null; }); }; /** * Sets text to DOM element. * * @method * @arg {string} text - Text value to assign. * @return {Promise} */ Element.prototype.setText = function (text) { return this._page.getDriver().setValue(this.selector, text); }; /** * Gets DOM control location with attributes: * `x`, `y`, `midX`, `midY`, `width`, `height` * * @method * @return {Promise.&lt;object&gt;} - location of control */ Element.prototype.location = function () { var cmd = ` \\ var ctrl = ${this._elCmd}; \\ var rect = ctrl.getBoundingClientRect(); \\ var location = {}; \\ location.x = Math.ceil(rect.left); \\ location.y = Math.ceil(rect.top); \\ location.width = Math.ceil(rect.width); \\ location.height = Math.ceil(rect.height); \\ location.midX = Math.ceil(location.x + location.width / 2); \\ location.midY = Math.ceil(location.y + location.height / 2); \\ return location;`; return this._page.getDriver().execute(cmd).then(result =&gt; result.value); }; /** * Scrolls control into browser viewport. * * @method * @return {Promise.&lt;*&gt;} - result of javascript execution in browser context */ Element.prototype.scrollIntoView = function () { var cmd = &quot;return &quot; + this._elCmd + &quot;.scrollIntoView();&quot;; return this._page.getDriver().execute(cmd).then(result =&gt; { return result.value; }); }; /** * Clicks control in browser. * * @method * @return {Promise} - result of selenium execution in browser context */ Element.prototype.click = function () { return this.waitForVisible().then(() =&gt; { return this.scrollIntoView(); }).then(() =&gt; { return this._page.getDriver().click(this.selector); }); }; /** * Clicks element in browser via pointer events. * * @method * @return {Promise} */ Element.prototype.pClick = function () { var x, y; return this.waitForVisible().then(() =&gt; { return this.location(); }).then(loc =&gt; { x = loc.midX; y = loc.midY; return this.event.move(x, y); }).then(() =&gt; { return this.event.down(x, y); }).then(() =&gt; { console.log(x, y); return this.event.up(x, y); }); }; /** * Taps control in browser. * * @method */ Element.prototype.tap = Element.prototype.click; /** * Defines whether control is selected or no. * * @method * @return {Promise.&lt;boolean&gt;} - `true` if control is selected, `false` otherwise */ Element.prototype.isSelected = function () { return this._page.getDriver().isSelected(this.selector).then(result =&gt; { if (result) return true; return this._page.getDriver().getAttribute(this.selector, &quot;class&quot;).then(result =&gt; { return result.includes(&quot;selected&quot;); }); }); }; /** * Defines whether control is exist or no. * * @method * @return {Promise.&lt;boolean&gt;} - `true` if control is exist, `false` otherwise */ Element.prototype.isExist = function () { var cmd = &quot;return !!&quot; + this._elCmd + &quot;;&quot;; return this._page.getDriver().execute(cmd).then(result =&gt; result.value); }; /** * Waits for control is exist. * * @method * @arg {number} [timeout] - timeout to wait, ms * @return {Promise.&lt;*&gt;} - result of selenium execution * @throws {TimeoutError} - If control isn't exist after timeout. */ Element.prototype.waitForExist = function (timeout) { var timeout = U.defVal(timeout, CONF.timeouts.uiAction); var errMsg = this.name + &quot; isn't exist after &quot; + timeout + &quot; ms&quot;; return this._page.getDriver().waitUntil(async () =&gt; { return await this.isExist(); }, timeout, errMsg); }; /** * Waits for control isn't exist. * * @method * @arg {number} [timeout] - timeout to wait, ms * @return {Promise.&lt;*&gt;} - result of selenium execution * @throws {TimeoutError} - If control is still exist after timeout. */ Element.prototype.waitForNonExist = function (timeout) { var timeout = U.defVal(timeout, CONF.timeouts.uiAction); var errMsg = `${this.name} (${this.selector}) still exists after ${timeout} ms`; return this._page.getDriver().waitUntil(async () =&gt; { return !(await this.isExist()); }, timeout, errMsg); }; /** * Defines whether control is visible or no. * * @method * @return {Promise.&lt;boolean&gt;} - `true` if control is visible, `false` otherwise */ Element.prototype.isVisible = function () { return this.isExist().then(result =&gt; { if (!result) return false; return this._page.getDriver().isVisible(this.selector); }); }; /** * Waits for control is visible. * * @method * @arg {number} [timeout] - timeout to wait, ms * @return {Promise.&lt;*&gt;} - result of selenium execution * @throws {TimeoutError} - If control isn't visible after timeout. */ Element.prototype.waitForVisible = function (timeout) { var timeout = U.defVal(timeout, CONF.timeouts.uiAction); var errMsg = `${this.name} (${this.selector}) isn't visible ` + `after ${timeout} ms`; return this._page.getDriver().waitUntil(async () =&gt; { return await this.isVisible(); }, timeout, errMsg); }; /** * Waits for control is invisible. * * @method * @arg {number} [timeout] - timeout to wait, ms * @return {Promise.&lt;*&gt;} - result of selenium execution * @throws {TimeoutError} - If control is still visible after timeout. */ Element.prototype.waitForInvisible = function (timeout) { var timeout = U.defVal(timeout, CONF.timeouts.uiAction); var errMsg = this.name + &quot; is still visible after &quot; + timeout + &quot; ms&quot;; return this._page.getDriver().waitUntil(async () =&gt; { return !(await this.isVisible()); }, timeout, errMsg); }; × Search results Close "},"pom_event.js.html":{"id":"pom_event.js.html","title":"Source: pom/event.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: pom/event.js cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointerup&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window }); \\ el.dispatchEvent(ev);`; return this._page.getDriver().execute(cmd); }; /** * Moves pointer to element by selector. * * @method * @arg {number} x - `x` coordinate * @arg {number} y - `y` coordinate * @return {Promise} */ PointerEvents.prototype.move = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointermove&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window }); \\ el.dispatchEvent(ev);`; return this._page.getDriver().execute(cmd); }; /** * Cancel pointer on element by selector. * * @method * @arg {number} x - `x` coordinate * @arg {number} y - `y` coordinate * @return {Promise} */ PointerEvents.prototype.cancel = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointercancel', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window }); \\ el.dispatchEvent(ev);`; return this._page.getDriver().execute(cmd); }; /** * Moves out pointer from element by selector. * * @method * @arg {number} x - `x` coordinate * @arg {number} y - `y` coordinate * @return {Promise} */ PointerEvents.prototype.out = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointerout', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window }); \\ el.dispatchEvent(ev);`; return this._page.getDriver().execute(cmd); }; /** * Leaves pointer from element by selector. * * @method * @arg {number} x - `x` coordinate * @arg {number} y - `y` coordinate * @return {Promise} */ PointerEvents.prototype.leave = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointerleave', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window }); \\ el.dispatchEvent(ev); gistered pages corresponds URL '${curUrl}'&quot;); }, /** * Step to get UI element. * * @async * @method * @instance * @arg {string} name - UI element name. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check step result. * @return {Promise&lt;object&gt;} - UI element. * @throws {AssertionError} - If element wasn't found. */ getElement: async function (name, opts) { opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var element = (await this.getCurrentPage())[name]; if (check) { expect(element, `Undefined DOM element ${elementName}`).to.exist; }; return element; }, /** * Helper to initialize pages storage. * * @method * @instance * @protected */ _pages: function () { if (!this.__pages) this.__pages = []; return this.__pages; }, }; module.exports = PageSteps; × Search results Close "},"steps_index.js.html":{"id":"steps_index.js.html","title":"Source: steps/index.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: steps/index.js &quot;use strict&quot;; /** * Steps to manage web application. * * @mixin WebSteps * @mixes BrowserSteps * @mixes PageSteps * @prop {object} webdriver - Webdriver instance. * @prop {string} webUrl - Web application URL. */ var _ = require(&quot;lodash&quot;); require(&quot;../fixtures&quot;); var WebSteps = {}; _.extend(WebSteps, require(&quot;./browser&quot;), require(&quot;./page&quot;)); module.exports = WebSteps; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindexpom/elementpom/event Classes pom/element~Elementpom/event~PointerEventsPage Mixins BrowserStepsPageStepsWebSteps Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Global Methods fxBrowser(func) Fixture to launch browser. Parameters: Name Type Description f
