eturn false; }; opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var opt; LOG.info(&quot;Launching browser via selenium...&quot;); if (CONF.web.platform === &quot;pc&quot; &amp;&amp; this.webdriver.desiredCapabilities.browserName === &quot;chrome&quot;) { defChromeOpts = U.defVal( defChromeOpts, this.webdriver.desiredCapabilities.chromeOptions.args, []); var chromeOpts = _.clone(U.defVal(opts.chromeOpts, [])); if (this.globalProxy &amp;&amp; this.globalProxy.isRunning) { var proxyOptions = [ &quot;ignore-certificate-errors&quot;, `proxy-server=${U.hostname}:${CONF.proxy.globalPort}`, `proxy-bypass-list=localhost,127.0.0.1,${U.hostname}`, ]; for (opt of proxyOptions) { if (!isOptPresent(opt, chromeOpts)) chromeOpts.push(opt); }; }; for (opt of defChromeOpts) { if (!isOptPresent(opt, chromeOpts)) chromeOpts.push(opt); }; this.webdriver.desiredCapabilities.chromeOptions.args = chromeOpts; }; await this.webdriver.init(); if (check) { expect(await this.webdriver.session(), &quot;Browser wasn't launched&quot;).to.exist; }; if (CONF.web.width &amp;&amp; CONF.web.height &amp;&amp; CONF.web.platform === &quot;pc&quot;) { await this.setViewport(); }; this._isBrowserLaunched = true; LOG.info(&quot;Browser is launched&quot;); return true; }, setViewport: async function (opts) { /** * Step to set browser viewport size. * * @async * @memberOf BrowserSteps * @method setViewport * @instance * @arg {object} [opts] - Step options. * @arg {number} [opts.width] - Browser viewport width. * @arg {number} [opts.height] - Browser viewport height. * @arg {boolean} [opts.check=true] - Flag to check step result. * @return {boolean} `true` when step is executed. * @throws {AssertionError} If width or height values are not a number. * @throws {AssertionError} If viewport size wasn't changed correctly. */ opts = U.defVal(opts, {}); var width = U.defVal(opts.width, CONF.web.width); var height = U.defVal(opts.height, CONF.web.height); var check = U.defVal(opts.check, true); expect(width, &quot;Invalid browser viewport width&quot;).to.be.a(&quot;number&quot;); expect(height, &quot;Invalid browser viewport height&quot;).to.be.a(&quot;number&quot;); LOG.info(`Setting browser viewport to [width=${width}, height=${height}]...`); await this .webdriver .setViewportSize({ width: width, height: height }); if (check) { var viewport = await this.webdriver.getViewportSize(); expect(viewport.width, &quot;Invalid browser viewport width&quot;) .to.be.equal(width); expect(viewport.height, &quot;Invalid browser viewport height&quot;) .to.be.equal(height); }; LOG.info(&quot;Browser viewport size is set&quot;); return true; }, closeBrowser: async function (opts) { /** * Step to close browser. Step will be skipped if browser wasn't launched * before. * * @async * @memberOf BrowserSteps * @method closeBrowser * @instance * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that browser was closed. * @return {Promise&lt;boolean&gt;} `true` if step is executed, `false` if skipped. * @throws {AssertionError} If browser wasn't closed. */ if (!this._isBrowserLaunched) { LOG.debug(&quot;Step to launch browser wasn't passed yet&quot;); return false; }; opts = U.defVal(opts, {}); opts.check = U.defVal(opts.check, true); LOG.info(&quot;Closing browser...&quot;); await this.webdriver.end(); await this.pause(1, &quot;webdriver process will be stopped&quot;); if (opts.check) { expect(await this.webdriver.session(), &quot;Browser wasn't closed&quot;).to.not.exist; }; this._isBrowserLaunched = false; LOG.info(&quot;Browser is closed&quot;); return true; }, restartBrowser: async function (opts) { /** * Step to restart browser. * * @async * @memberOf BrowserSteps * @method restartBrowser * @instance * @arg {object} [opts] - Step options. * @return {Promise&lt;void&gt;} */ await this.closeBrowser(opts); await this.launchBrowser(opts); }, openUrl: async function (webUrl, opts) { /** * Step to open URL in browser. * * @async * @memberOf BrowserSteps * @method openUrl * @instance * @arg {string} pageUrl - URL which should be opened in browser. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check that URL is opened. * @arg {number} [opts.timeout] - Timeout to wait for URL will be opened * in browser, ms. Default value is `CONF.timeouts.pageLoad`. * @return {Promise&lt;void&gt;} * @throws {Error} If URL wasn't opened after timeout. */ opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var timeout = U.defVal(opts.timeout, CONF.timeouts.pageLoad); LOG.info(`Openning URL ${webUrl} in browser...`); await this.webdriver.url(webUrl); if (check) { var errMsg = `Browser didn't navigate to ${webUrl} ` + `during ${timeout} ms`; await this.webdriver.waitUntil(async () =&gt; { var curUrl = await this.webdriver.getUrl(); LOG.debug(`Compare current URL ${curUrl}`, `with expected ${webUrl}`); return curUrl.startsWith(webUrl); }, timeout, errMsg); }; LOG.info(&quot;URL is opened&quot;); }, openApp: async function (opts) { /** * Step to open application URL in browser. * * @async * @memberOf BrowserSteps * @method openApp * @instance * @arg {object} [opts] - Step options. * @return {Promise&lt;void&gt;} * @throws {AssertionError} If application URL is not defined. */ expect(this.webUrl, &quot;Web URL isn't defined&quot;).to.exist; await this.openUrl(this.webUrl, opts); }, }; module.exports = BrowserSteps; /** * Helper to define whether chrome option is present in options list. * * @ignore * @function */ var isOptPresent = (opt, opts) =&gt; { var optStart = opt.split(&quot;=&quot;)[0]; for (var o of opts) { if (o.split(&quot;=&quot;)[0] === optStart) return true; }; return false; }; × Search results Close "},"pom_element.js.html":{"id":"pom_element.js.html","title":"Source: pom/element.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: pom/element.js &quot;use strict&quot;; /** * Creates a new instance of `Element`. * * `Element` binds DOM control in browser context with virtual control in test. * * @class * @name Element * @arg {string} name - Control name. * @arg {object} selector - CSS selector of DOM element. * @arg {Page} page - Page with element. */ var weak = require(&quot;weak&quot;); var U = require(&quot;glace-utils&quot;); var CONF = require(&quot;../config&quot;); var PointerEvents = require(&quot;./event&quot;); var Element = function (name, selector, page) { this.name = name; this.selector = selector; this._event = new PointerEvents(selector, page); this._page = weak(page); this._elCmd = `document.querySelector(&quot;${this.selector}&quot;)`; this._webdriver = null; }; /** * Helper to get webdriver. * * @method * @return {object} webdriver instance */ Element.prototype._getDriver = function () { if (!this._webdriver) { this._webdriver = this._page.getDriver(); }; return this._webdriver; }; /** * Gets webdriver element. * * @method * @return {object} Webdriver element. */ Element.prototype.getElement = function () { return this._getDriver().element(this.selector); }; /** * Gets text content of DOM element. * * @async * @method * @return {Promise&lt;string&gt;} text value or null */ Element.prototype.getText = function () { return this._getDriver().getText(this.selector).then(value =&gt; { if (value) return value.trim(); return this._getDriver().getAttribute(this.selector, &quot;value&quot;); }).then(value =&gt; { if (value) return value.trim(); return this._getDriver().getAttribute(this.selector, &quot;innerHTML&quot;); }).then(value =&gt; { if (value) return value.trim(); return null; }); }; /** * Sets text to DOM element. * * @async * @method * @arg {string} text - Text value to assign. * @return {Promise&lt;void&gt;} */ Element.prototype.setText = function (text) { return this._getDriver().setValue(this.selector, text); }; /** * Gets DOM control location with attributes: * `x`, `y`, `midX`, `midY`, `width`, `height`. * * @async * @method * @return {Promise&lt;object&gt;} Location of control. */ Element.prototype.location = function () { var cmd = ` \\ var ctrl = ${this._elCmd}; \\ var rect = ctrl.getBoundingClientRect(); \\ var location = {}; \\ location.x = Math.ceil(rect.left); \\ location.y = Math.ceil(rect.top); \\ location.width = Math.ceil(rect.width); \\ location.height = Math.ceil(rect.height); \\ location.midX = Math.ceil(location.x + location.width / 2); \\ location.midY = Math.ceil(location.y + location.height / 2); \\ return location;`; return this._getDriver().execute(cmd).then(result =&gt; result.value); }; /** * Scrolls control into browser viewport. * * @async * @method * @return {Promise&lt;void&gt;} */ Element.prototype.scrollIntoView = function () { var cmd = &quot;return &quot; + this._elCmd + &quot;.scrollIntoView();&quot;; return this._getDriver().execute(cmd); }; /** * Clicks control in browser. * * @async * @method * @return {Promise&lt;void&gt;} */ Element.prototype.click = function () { return this.waitForVisible().then(() =&gt; { return this.scrollIntoView(); }).then(() =&gt; { return this._getDriver().click(this.selector); }); }; /** * Clicks element in browser via pointer events. * * @async * @method * @return {Promise&lt;void&gt;} */ Element.prototype.pClick = function () { var x, y; return this.waitForVisible().then(() =&gt; { return this.location(); }).then(loc =&gt; { x = loc.midX; y = loc.midY; return this._event.move(x, y); }).then(() =&gt; { return this._event.down(x, y); }).then(() =&gt; { return this._event.up(x, y); }); }; /** * Taps control in browser. * * @async * @method */ Element.prototype.tap = Element.prototype.click; /** * Defines whether control is selected or no. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if control is selected, `false` otherwise. */ Element.prototype.isSelected = function () { return this._getDriver().isSelected(this.selector).then(result =&gt; { if (result) return true; return this._getDriver().getAttribute(this.selector, &quot;class&quot;).then(result =&gt; { return result.includes(&quot;selected&quot;); }); }); }; /** * Defines whether control is exist or no. * * @async * @method * @return {Promise&lt;boolean&gt;} `true` if control is exist, `false` otherwise. */ Element.prototype.isExist = function () { var cmd = &quot;return !!&quot; + this._elCmd + &quot;;&quot;; return this._getDriver().execute(cmd).then(result =&gt; result.value); }; /** * Waits for control is exist. * * @async * @method * @arg {number} [timeout] - Timeout to wait, sec. * @return {Promise&lt;void&gt;} * @throws {TimeoutError} If control doesn't exist after timeout. */ Element.prototype.waitForExist = function (timeout) { timeout = U.defVal(timeout, CONF.web.uiTimeout) * 1000; var errMsg = `${this.name} (${this.selector}) doesn't exist after ${timeout}s`; return this._getDriver().waitUntil(async () =&gt; { return await this.isExist(); }, timeout, errMsg); }; /** * Waits for control isn't exist. * * @async * @method * @arg {number} [timeout] - Timeout to wait, sec. * @return {Promise&lt;void&gt;} * @throws {TimeoutError} If control is still exist after timeout. */ Element.prototype.waitForNonExist = function (timeout) { timeout = U.defVal(timeout, CONF.web.uiTimeout) * 1000; var errMsg = `${this.name} (${this.selector}) still exists after ${timeout}s`; return this._getDriver().waitUntil(async () =&gt; { return !(await this.isExist()); }, timeout, errMsg); }; /** * Defines whether control is visible or no. * * @method * @return {Promise&lt;boolean&gt;} `true` if control is visible, `false` otherwise. */ Element.prototype.isVisible = function () { return this.isExist().then(result =&gt; { if (!result) return false; return this._getDriver().isVisible(this.selector); }); }; /** * Waits for control is visible. * * @async * @method * @arg {number} [timeout] - Timeout to wait, sec. * @return {Promise&lt;void&gt;} * @throws {TimeoutError} If control isn't visible after timeout. */ Element.prototype.waitForVisible = function (timeout) { timeout = U.defVal(timeout, CONF.web.uiTimeout) * 1000; var errMsg = `${this.name} (${this.selector}) isn't visible ` + `after ${timeout}s`; return this._getDriver().waitUntil(async () =&gt; { return await this.isVisible(); }, timeout, errMsg); }; /** * Waits for control is invisible. * * @async * @method * @arg {number} [timeout] - Timeout to wait, sec. * @return {Promise&lt;void&gt;} * @throws {TimeoutError} If control is still visible after timeout. */ Element.prototype.waitForInvisible = function (timeout) { timeout = U.defVal(timeout, CONF.web.uiTimeout) * 1000; var errMsg = `${this.name} (${this.selector}) is still visible after ${timeout}s`; return this._getDriver().waitUntil(async () =&gt; { return !(await this.isVisible()); }, timeout, errMsg); }; module.exports = Element; × Search results Close "},"fixtures.js.html":{"id":"fixtures.js.html","title":"Source: fixtures.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: fixtures.js &quot;use strict&quot;; /** * `Web` fixtures. * * @module */ var U = require(&quot;glace-utils&quot;); var CONF = require(&quot;./config&quot;); /** * Fixture to launch selenium server. * * @global * @function * @arg {function} func - Test funciton. */ global.fxSelenium = func =&gt; { var isStarted; before(async () =&gt; { if (CONF.web.installDrivers) { CONF.web.installDrivers = false; await SS.installSeleniumDrivers(); }; isStarted = await SS.startSeleniumServer(); }); func(); after(async () =&gt; { if (!isStarted) return; await SS.stopSeleniumServer(); }); }; /** * Fixture to launch browser. * * @global * @function * @arg {function} func - Test funciton. */ global.fxBrowser = func =&gt; { var isStarted; before(async () =&gt; { isStarted = await SS.la d selectors dictionary. */ var _ = require(&quot;lodash&quot;); var Element = require(&quot;./element&quot;); var Page = function (name, pageUrl, elements) { this.name = name; this.url = pageUrl; this._webdriver = null; this.addElements(elements || {}); }; /** * Sets webdriver for page. * * @method * @arg {object} webdriver - Webdriver instance. */ Page.prototype.setDriver = function (webdriver) { this._webdriver = webdriver; }; /** * Gets webdriver. * * @method * @return {object} - Webdriver instance. * @throws {AssertionError} - If webdriver isn't set yet. */ Page.prototype.getDriver = function () { expect(this._webdriver, &quot;Webdriver isn't set&quot;) .to.exist; return this._webdriver; }; /** * Adds elements to page. * * @method * @arg {object} elements - Element names and selectors dictionary. */ Page.prototype.addElements = function (elements) { for (var name in elements) { var selector = elements[name]; this._addElement(name, selector); }; }; /** * Adds element. * * @protected * @method * @arg {string} name - Element name. * @arg {string} selector - Element selector. */ Page.prototype._addElement = function (name, selector) { if (_.isFunction(selector)) { this._addElement(name, selector()); } else if (_.isArray(selector)) { if (selector.length &lt; 1) { throw new Error(&quot;selectors array should have at least 1 item&quot;); }; for (var i = 0; i &lt; selector.length; i++) { var n = name + &quot;_&quot; + (i + 1); var s = selector[i]; this._addElement(n, s); }; } else if (_.isString(selector)) { if (this[name]) { throw new Error( `Page '${this.name}' already contains property '${name}'`); }; this[name] = new Element(name, selector, this); } else { throw new Error(&quot;selector should be string or array or function &quot; + `but not ${typeof selector}`); }; }; /** * Removes elements from page. * * @method * @arg {...string} elementNames - Sequence of element names. */ Page.prototype.removeElements = function () { for (var name of arguments) delete this[name]; }; module.exports = Page; × Search results Close "},"steps_page.js.html":{"id":"steps_page.js.html","title":"Source: steps/page.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: steps/page.js &quot;use strict&quot;; /** * Steps for page. * * @mixin PageSteps */ var url = require(&quot;url&quot;); var expect = require(&quot;chai&quot;).expect; var U = require(&quot;glace-utils&quot;); var LOG = U.logger; var PageSteps = { registerPages: function () { /** * Helper to register pages. * * @memberOf PageSteps * @method registerPages * @instance * @arg {...Page} pages - Sequence of pages. */ for (var page of arguments) { if (this._pages()[page.name]) { LOG.debug(`Page ${page.name} is registered already`); continue; }; page.setDriver(this.webdriver); this._pages()[page.name] = page; }; }, removePages: function () { /** * Helper to remove pages. * * @memberOf PageSteps * @method removePages * @instance * @arg {...string} pageNames - Sequence of page names. */ for (var pageName of arguments) { if (!this._pages()[pageName]) { LOG.debug(`Page ${pageName} isn't registered`); continue; }; this._pages()[pageName].setDriver(null); delete this._pages()[pageName]; }; }, openPage: async function (pageName) { /** * Step to open page. * * @async * @memberOf PageSteps * @method openPage * @instance * @arg {string} pageName - Name of page to open. * @return {Promise} */ expect(this.webUrl, &quot;Web URL isn't defined&quot;).to.exist; LOG.info(`Openning page '${pageName}' in browser...`); var page = this._pages()[pageName]; var webUrl = url.resolve(this.webUrl, page.url); await this.openUrl(webUrl); LOG.info(&quot;Page is opened&quot;); }, getCurrentPage: async function () { /** * Step to get current page. * * @async * @memberOf PageSteps * @method getCurrentPage * @instance * @return {Promise&lt;Page&gt;} - Page which corresponds to current browser URL. * @throws {Error} - If no one of registered pages corresponds to * current browser URL. */ /* sort pages by descending page url length */ var pages = Object.values(this._pages()).sort( (a, b) =&gt; a.url.length &lt; b.url.length); var curUrl = url.parse(await this.webdriver.getUrl()); for (var page of pages) { if (curUrl.pathname.startsWith(page.url)) return page; }; throw new Error( &quot;No one of registered pages corresponds URL '${curUrl}'&quot;); }, getElement: async function (name, opts) { /** * Step to get UI element. * * @async * @memberOf PageSteps * @method getElement * @instance * @arg {string} name - UI element name. * @arg {object} [opts] - Step options. * @arg {boolean} [opts.check=true] - Flag to check step result. * @return {Promise&lt;object&gt;} - UI element. * @throws {AssertionError} - If element wasn't found. */ opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var element = (await this.getCurrentPage())[name]; if (check) { expect(element, `Undefined DOM element ${name}`).to.exist; }; return element; }, /** * Helper to initialize pages storage. * * @method * @instance * @protected */ _pages: function () { if (!this.__pages) this.__pages = []; return this.__pages; }, }; module.exports = PageSteps; × Search results Close "},"pom_event.js.html":{"id":"pom_event.js.html","title":"Source: pom/event.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: pom/event.js &quot;use strict&quot;; /** * Creates a new pointer events instance. * * @class * @name PointerEvents * @classdesc Contains browser pointer events. * @arg {string} selector - CSS selector of DOM element. * @arg {Page} page - Page with element. */ var weak = require(&quot;weak&quot;); var PointerEvents = function (selector, page) { this._selector = selector; this._page = weak(page); this._elCmd = `document.querySelector(&quot;${this._selector}&quot;)`; this._webdriver = null; }; /** * Helper to get webdriver. * * @method * @return {object} webdriver instance */ PointerEvents.prototype._getDriver = function () { if (!this._webdriver) { this._webdriver = this._page.getDriver(); }; return this._webdriver; }; /** * Moves pointer over element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.over = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointerover&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Enters pointer to element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.enter = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointerenter&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Presses pointer down on element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.down = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointerdown&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Unpresses pointer up on element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.up = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointerup&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Moves pointer to element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.move = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent(&quot;pointermove&quot;, \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Cancel pointer on element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.cancel = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointercancel', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Moves out pointer from element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.out = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointerout', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; /** * Leaves pointer from element by selector. * * @async * @method * @arg {number} x - `x` coordinate. * @arg {number} y - `y` coordinate. * @return {Promise&lt;void&gt;} */ PointerEvents.prototype.leave = function (x, y) { var cmd = ` \\ var el = ${this._elCmd}; \\ var ev = new PointerEvent('pointerleave', \\ { clientX: ${x}, clientY: ${y}, \\ bubbles: true, cancelable: true, view: window, isPrimary: true }); \\ el.dispatchEvent(ev);`; return this._getDriver().execute(cmd); }; module.exports = PointerEvents; × Search results Close "},"steps_index.js.html":{"id":"steps_index.js.html","title":"Source: steps/index.js","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Source: steps/index.js &quot;use strict&quot;; /** * Steps to manage web application. * * @mixin WebSteps * @mixes BrowserSteps * @mixes PageSteps * @prop {object} webdriver - Webdriver instance. * @prop {string} webUrl - Web application URL. */ var _ = require(&quot;lodash&quot;); require(&quot;../fixtures&quot;); var WebSteps = {}; _.extend(WebSteps, require(&quot;./browser&quot;), require(&quot;./page&quot;)); module.exports = WebSteps; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Global Methods fxBrowser(func) Fixture to launch browser. Parameters: Name Type Description func function Test funciton. Source: fixtures.js, line 43 fxKillWebdriver(func) Fixture to kill webdriver processes. Parameters: Name Type Description func function Test funciton. Source: fixtures.js, line 75 fxSelenium(func) Fixture to launch selenium server. Parameters: Name Type Description func function Test funciton. Source: fixtures.js, line 18 fxWebdriver(func) Fixture to set webdriver. Parameters: Name Type Description func function Test funciton. Source: fixtures.js, line 64 × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules" tml","title":"Index","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver | Source Code | Release Notes GlaceJS Web pluginProvides steps for GlaceJS framework to launch web UI tests in browser. Features Launch standalone selenium server Connect to existing selenium or appium server Page Object Model with weak refs Browser Pointer Events Requirements: Installed java in order to launch selenium server. How to installnpm i glace-webHow to usevar glaceWeb = require(&quot;glace-web&quot;); glaceWeb.Steps; glaceWeb.config;If plugin is used as a part of GlaceJS it will be loaded automatically. CLI optionsSelenium --dont-install-drivers - Flag to not install selenium drivers on tests run. --web - Flag to launch tests in browser. Browser will be launched on session start and closed on session finish. --web-url - Application URL which will be used for web tests. --web-resolution &lt;widthxheight&gt; - Browser viewport size (pc platform only). --selenium-addr - Connect to launched selenium server with this address. --platform - Specify platform type where tests will be executed. Default is pc. Supported values are pc, android, ios. --browser - Name of browser where web tests will be executed. Default value is platform specific. Appium --device - Mobile device name. --os-version - Mobile operating system version. --ios-engine - iOS automation engine name. API config fixtures steps Test examplesSee integration tests in order to explore examples. × Search results Close "},"BrowserSteps.html":{"id":"BrowserSteps.html","title":"Mixin: BrowserSteps","body":" GlaseJS Namespaces GlaceConfig Modules fixturesindex Classes ElementPagePointerEvents Mixins BrowserStepsPageStepsWebSteps Tutorials Release Notes Global fxBrowserfxKillWebdriverfxSeleniumfxWebdriver Mixin: BrowserSteps BrowserSteps Steps for web applications. Source: steps/b eady for production usage. v1.0.9 Renamed CLI option --resolution to --web-resolution. Added it to plugin help and documentation. v1.0.8 Added step to set browser viewport size. Step may be called separately or inside step to launch browser if config.web contains properties width and height (may be passed via CLI option --resolution &lt;width&gt;x&lt;height&gt;) and platform is pc. × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
